{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}


{% block body %}
<h3 class="mt-0">Данные учётной записи:</h3>
{% if error_text %}
<div class="alert alert-danger" role="alert">
    {{ error_text }}
</div>
{% endif %}

<form method="post">
    <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Эл. почта</label>
        <div class="col-sm-10">
            <input type="text" name="email" class="form-control" id="inputUsername" placeholder="Эл. почта">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Пароль">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary col-sm-12 mb-3">Вход</button>
        </div>
        <a class="d-block col-sm-12" href="/auth/register/">Нет учётной записи</a>
    </div>
</form>
{% endblock %}
