{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
    <h4 class="mt-0 mb-3">Данные для новой учётной записи:</h4>
    {% if error_text %}
    <div class="alert alert-danger" role="alert">
        {{ error_text }}
    </div>
    {% endif %}
    <form method="post">
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Эл. почта</label>
            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Эл. почта">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Имя</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Логин">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Пароль">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword4" class="col-sm-2 col-form-label">Повторить</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Пароль ещё раз">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary col-sm-12">Регистрация</button>
            </div>
        </div>
    </form>
{% endblock %}
